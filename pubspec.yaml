name: laza
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Existing UI / Utility packages (keep as they work well with the Laza UI kit)
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  sign_in_button: ^4.0.1
  flutter_otp_text_field: ^1.1.1
  sliding_clipped_nav_bar: ^3.1.0+4
  adaptive_dialog: ^2.4.2
  fluttertoast: ^8.2.2
  flutter_rating_bar: ^4.0.1



  # State management & persistence
  provider: ^6.1.2          # Updated to latest stable
  shared_preferences: ^2.3.2 # Updated to latest stable (for auto-login persistence)

  # Firebase integration (required for Auth, Firestore cart & favorites)
  firebase_core: ^3.6.0     # Latest stable as of Dec 2025
  firebase_auth: ^5.3.1     # Latest stable
  cloud_firestore: ^5.4.4   # Latest stable

  # API calls (Platzi Fake Store API)
  http: ^1.2.2              # Latest stable

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: LazaIcons
      fonts:
        - asset: assets/fonts/LazaIcons.ttf